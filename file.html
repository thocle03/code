                console.log("Nous sommes le mardi")
                break;
            case 'mercredi' :

                break;
            case 'jeudi':
                console.log("Nous sommes le jeudi");
                break;
            case 'vendredi':
                console.log("Nous sommes le vendredi");
                break;
        }
    </script>
